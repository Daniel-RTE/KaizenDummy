<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with GPT</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .user { color: blue; font-weight: bold; }
        .assistant { color: green; }
    </style>
</head>
<body>
    <h2>Chat with GPT</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;

            if (!message.trim()) return;

            chatBox.innerHTML += `<div class="user">You: ${message}</div>`;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="assistant">Assistant: ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = '';
        }
    </script>
</body>
</html>
